---
dist: trusty
language: node_js
node_js:
  - "lts/*"

notifications:
  email:
    on_success: never
    on_failure: always

sudo: required

services:
  - redis-server

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm config set spin false

install:
  - cd $HOME
  - git clone https://github.com/sockethub/sockethub.git
  - cd sockethub
  - git checkout v3.0.1
  - npm ci
  - cd $TRAVIS_BUILD_DIR
  - npm ci

before_script:
  - cd $HOME/sockethub
  - npm start 2> /dev/null &

script:
  - cd $TRAVIS_BUILD_DIR
  - npm test
